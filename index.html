<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in-page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="bg-img min-vh-100">
    <div class="container pt-60">
      <div class="logo">
        <img src="./assets/images/Logo-2.png">
      </div>
      <div class="row">
        <div class="col-12 col-xl-6">
          <h3 class="sign-in">Sign in</h3>
          <p class="content">Don't have an account? <span class="blue-color">Register here</span></p>
          <form class="form">
            <label for="email">
              <svg class="message-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 3H15C15.825 3 16.5 3.675 16.5 4.5V13.5C16.5 14.325 15.825 15 15 15H3C2.175 15 1.5 14.325 1.5 13.5V4.5C1.5 3.675 2.175 3 3 3Z"
                  stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M16.5 4.5L9 9.75L1.5 4.5" stroke="#9197A6" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              <input type="email" id="email" placeholder="Email">
            </label>
            <br>
            <label for="password">
              <svg class="lock-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.25 8.25H3.75C2.92157 8.25 2.25 8.92157 2.25 9.75V15C2.25 15.8284 2.92157 16.5 3.75 16.5H14.25C15.0784 16.5 15.75 15.8284 15.75 15V9.75C15.75 8.92157 15.0784 8.25 14.25 8.25Z"
                  stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M5.25 8.25V5.25C5.25 4.25544 5.64509 3.30161 6.34835 2.59835C7.05161 1.89509 8.00544 1.5 9 1.5C9.99456 1.5 10.9484 1.89509 11.6517 2.59835C12.3549 3.30161 12.75 4.25544 12.75 5.25V8.25"
                  stroke="#9197A6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <input type="password" id="password" placeholder="Password">
              <svg class="close-eye-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_85273_149)">
                  <path
                    d="M7.00634 14.0865L5.55809 13.698L6.14834 11.4938C5.26481 11.1679 4.44367 10.693 3.72059 10.0898L2.10584 11.7053L1.04459 10.644L2.66009 9.02927C1.74814 7.93709 1.1354 6.62684 0.881836 5.22677L2.35784 4.95752C2.92709 8.10902 5.68409 10.5 8.99984 10.5C12.3148 10.5 15.0726 8.10902 15.6418 4.95752L17.1178 5.22602C16.8646 6.62628 16.2521 7.9368 15.3403 9.02927L16.9551 10.644L15.8938 11.7053L14.2791 10.0898C13.556 10.693 12.7349 11.1679 11.8513 11.4938L12.4416 13.6988L10.9933 14.0865L10.4023 11.8815C9.4741 12.0406 8.52557 12.0406 7.59734 11.8815L7.00634 14.0865Z"
                    fill="#9197A6" />
                </g>
                <defs>
                  <clipPath id="clip0_85273_149">
                    <rect width="18" height="18" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </label>
            <div class="d-flex gap-25 ">
              <div>
                <input type="checkbox">
                <label for="Remember">Remember me</label>
              </div>
              <a class="Forgot" href="">Forgot password?</a>
            </div>
            <button class="button">Sign in</button>
            <div class="d-flex align-items-center justify-content-center">
              <div class="line"></div>
              <p class="continue">or continue with</p>
              <div class="line"></div>
            </div>
            <div class="d-flex gap-5">
              <button class="google-btn ">
                <img src="./assets/images/Group 29.png">
                <a class="google" href="#">Google</a>
              </button>
              <button class="facebook-btn ">
                <img src="./assets/images/Facebook logo 2019.png">
                <a class="facebook" href="#">Facebook</a>
              </button>
            </div>
          </form>
        </div>
        <div class="blue-img min-vh-100">
          <div class="col-12 col-xl-6 pt-60">
            <img src="./assets/images/Ellipse 8.png" alt="circle" class="circle">
            <img src="./assets/images/Group.png" alt="Group" class="Group">
            <img src="./assets/images/Union.png" alt="union" class="union">
            <img src="./assets/images/share-secure-links@2x 2.png" alt="link" class="link-1">
            <img src="./assets/images/share-secure-links@2x 1.png" alt="link" class="link-2">
            <a href="#">
              <img src="./assets/images/div (3).png" alt="face" class="face"></a>
            <a href="#">
              <img src="./assets/images/div.png" alt="in" class="in"></a>
            <a href="#">
              <img src="./assets/images/div (1).png" alt="insta" class="insta"></a>
            <a href="#">
              <img src="./assets/images/div (2).png" alt="twitter" class="twitter"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
